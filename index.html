<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>conscientize-se</title>
    <base href="/">
    <script type="text/javascript" src="dist/js/lib/angular.min.js"></script>
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body class="page-home header-fixed">
    <nav class="navbar navbar-darken navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header navbar-hiddentop">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">conscientize-se</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-main">
                <ul class="nav navbar-nav navbar-centered navbar-right">
                    <li><a href="#quem-precisa">quem precisa</a></li>
                    <li><a href="#como-ajudar">como ajudar</a></li>
                    <li><a href="#apoio">apoio</a></li>
                    <li><a href="#contribuidores">contribuidores</a></li>
                    <li><a href="#contato">contato</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="page page-wrapper home" ng-view></div>

    <div ng-controller="whoNeedsController">
        <ul>
            <li ng-repeat="post in list">{{ post.name }}</li>
        </ul>
    </div>

    <script src="dist/js/lib/jquery.min.js"></script>
    <script src="dist/js/main.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</body>
</html>
